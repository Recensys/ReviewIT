<div [ngSwitch]="field.datafield.input" class="text-area-box">
    <template [ngSwitchWhen]="true">
        <!--<input type ="text" class="form-control" required [(ngModel)]="field.value"/>-->
        <!--<textarea class="form-control" [(ngModel)]="field.data.value" rows="3"></textarea>-->
        <input type="text" class="form-control" [(ngModel)]="field.data.value">
    </template>
    <template [ngSwitchWhen]="false">
        <p class="max-lines">{{field.data.value}}</p></template>
    <template ngSwitchDefault>Error! The input value was neither true nor false</template>
</div>
