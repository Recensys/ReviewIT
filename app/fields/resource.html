<object *ngIf="field && field.datafield && !field.datafield.input && field.data.value" data="{{field.data.value}}" type="application/pdf" style="height:100vh; width:100%;">
    <p>It appears you don't have a PDF plugin for this browser.</p>
</object>
<div *ngIf="field && field.datafield && field.datafield.input">
    <form class="form">
        <div class="form-group">
            <input  type="file" class="form-control-file">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
