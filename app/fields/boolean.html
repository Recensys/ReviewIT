<div class="container-fluid">
    <div class="radio" [ngClass]="{disabled:!field.datafield.input}">
        <input type="radio" name="{{id}}" (click)="field.data.value = 'true'" [ngChecked]="field.data.value == 'true'"> {{field.datafield.trueval}}
    </div>
    <div class="radio" [ngClass]="{disabled:!field.datafield.input}">
        <input type="radio" name="{{id}}" (click)="field.data.value = 'false'" [ngChecked]="field.data.value == 'false'"> {{field.datafield.falseval}}
    </div>
</div>
