<div class="container-fluid">
  <div class="radio" [ngClass]="{disabled:!Field.Input}">
    <input type="radio" name="{{Data.Id}}" (click)="Data.Value = 'true'" [ngChecked]="Data.Value == 'true'"> {{Field.Trueval}}
  </div>
  <div class="radio" [ngClass]="{disabled:!Field.Input}">
    <input type="radio" name="{{Data.Id}}" (click)="Data.Value = 'false'" [ngChecked]="Data.Value == 'false'"> {{Field.Falseval}}
  </div>
</div>
