<div *ngIf="data.field.input">
  <form class="form">
    <div class="form-group">
      <input  type="file" class="form-control-file">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<div *ngIf="!data.field.input">
    <a href="{{data.value}}" target="_blank"><i class="fa fa-file-pdf-o"></i></a>
    <!--<a href="/details/{{data.id}}">Download <i class="fa fa-file-pdf-o"></i></a>-->
</div>
