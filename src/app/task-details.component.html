<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6">
            <div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</div>
            <div class="card" *ngIf="taskModel">
                <h3 class="card-header">
                    Task #{{task.Id}}
                    <div class="label" [ngSwitch]="task.State">
                        <p *ngSwitchCase="taskState.New"><span class="label label-default">new</span></p>
                        <p *ngSwitchCase="taskState.InProgress"><span class="label label-warning">in progress</span></p>
                        <p *ngSwitchCase="taskState.Subnmitted"><span class="label label-success">submitted</span></p>
                        <p *ngSwitchDefault><span class="label label-danger">unknown</span></p>
                    </div>
                    <span class="menu">
                        <a class="btn btn-primary-outline" href="/details/{{task.Id - 1}}">
                            <i class="fa fa-angle-left"></i> previous 
                        </a>
                        <a class="btn btn-primary-outline" href="/details/{{task.Id + 1}}">
                            next <i class="fa fa-angle-right"></i>
                        </a>
                    </span>
                </h3>
                <div class="card-block">
                    <h6 class="card-subtitle text-muted">Visible fields:</h6>
                </div>
                <div class="card-block">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <div class="container-fluid">
                                <dl class="dl-horizontal">
                                    <div *ngFor="let item of fieldData">
                                        <dt class="col-sm-3">{{item.field.Name}}</dt>
                                        <field [data]="item"></field>
                                    </div>
                                </dl>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="card-block">
                    <h6 class="card-subtitle text-muted">Requested fields:</h6>
                </div>
                <div class="card-block">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <div class="container-fluid">
                                
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="pdf-view hidden-md-down" *ngIf="resource">
            <object [data]="url" type="application/pdf">
                <p>It appears you don't have a PDF plugin for this browser.</p>
            </object>
        </div>
    </div>
</div>
