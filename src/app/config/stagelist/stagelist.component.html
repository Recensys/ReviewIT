<md-card>
    <md-card-content>
        <md-grid-list cols="8" rowHeight="100px">
            <md-grid-tile class="add" (click)="add()"> add </md-grid-tile>            
            <md-grid-tile [routerLink]="['stage/'+detail.Id]" style="background-color: lightgrey;" *ngFor="let detail of model">
                     #{{detail.Id}} - {{detail.Name}} 
            </md-grid-tile>
        </md-grid-list>
    </md-card-content>
</md-card>

<router-outlet></router-outlet>
