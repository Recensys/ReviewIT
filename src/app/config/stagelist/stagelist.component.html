<md-card *cardInit="obs">
    <md-card-content>
        <md-grid-list cols="8" rowHeight="100px">
            <md-grid-tile class="btn-tile" (click)="add()"><i class="fa fa-plus"></i></md-grid-tile>            
            <md-grid-tile class="btn-tile" [routerLink]="['stage/', detail.Id, 'stagedetails']" [routerLinkActive]="['selected']" *ngFor="let detail of model">
                     #{{detail.Id}} - {{detail.Name}} 
            </md-grid-tile>
        </md-grid-list>
    </md-card-content>
</md-card>

<router-outlet></router-outlet>
