<div class="card">
  <div class="card-header">
    <b>Your studies</b>
    <button (click)="newStudy()" type="button" class="btn btn-sm btn-success pull-right"><i class="fa fa-plus"></i> New Study</button>
  </div>
  <div class="card-block">
    <div *ngIf="model.length == 0">
      you don't have any studies...
    </div>
    <div *ngIf="model.length > 0" class="list-group list-group-flush">
      <dl *ngFor="let studyDetail of model">
          <dt class="col-sm-10">
            <a [routerLink]="['study/'+studyDetail.id+'/tasks']">{{studyDetail.Name}}</a>
          </dt>
          <dd class="col-sm-2">
            <a [routerLink]="['study/'+studyDetail.id+'/config']" class="btn btn-default"><i class="fa fa-wrench"></i></a>
          </dd>
      </dl>
    </div>
  </div>
</div>
