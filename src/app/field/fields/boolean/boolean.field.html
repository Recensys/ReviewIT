
<div class="btn-group">
	<label class="btn btn-secondary" *ngFor="let item of Field.Options">
		<input type="radio"
		 [name]="Data.Id"
		 (click)="Field.Pick = item"
		[checked]="item === Field.Pick">
		{{item}}
	</label>
</div>
