<div *ngIf="study">
    <div class="card">
        <div class="card-header">
            <h5> Study details</h5>
        </div>
        <div class="card-block">
            <div class="form-group row">
                <label for="titleInput" class="col-sm-2 form-control-label">Title</label>
                <div class="col-sm-10">
                    <input type="text"
                           class="form-control"
                           id="titleInput"
                           placeholder="Enter study title"
                           [(ngModel)]="study.title">
                </div>
            </div>

            <div class="form-group row">
                <label for="descriptionInput" class="col-sm-2 form-control-label">Description</label>
                <div class="col-sm-10">
                    <textarea class="form-control" 
                        id="descriptionInput" 
                        rows="3" 
                        placeholder="Enter study description"
                        [(ngModel)]="study.description">
                    </textarea>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h5>Research questions</h5>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h5>Sources</h5>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h5>Selection criteria</h5>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h5>Participating researchers</h5>
        </div>
    </div>
</div>
