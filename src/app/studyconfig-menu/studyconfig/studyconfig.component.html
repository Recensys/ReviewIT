<div *ngIf="model">
    <div class="card">
        <div class="card-header">
      <h5>Study details</h5>
    </div>
    <div class="card-block">


      <div class="form-group row">
          <label class="col-sm-2 form-control-label" for="name">Name</label>
          <div class="col-sm-10">
                <input type="text" class="form-control" required
                  [(ngModel)]="model.Name" #name="ngModel" 
                    placeholder="Enter study title">
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                  Name is required
                </div>
                </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 form-control-label" for="name">Description</label>
          <div class="col-sm-10">
                <textarea class="form-control" rows="3"
                  [(ngModel)]="model.Description" #desc="ngModel" 
                    placeholder="Enter study description"></textarea>
          </div>
        </div>

    </div>
    <div class="card-footer">
      <a (click)="saveDetails()" class="btn btn-primary">Save</a>
    </div>
  </div>

    <div class="card">
        <div class="card-header">
            <h5>Research questions</h5>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h5>Sources</h5>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h5>Selection criteria</h5>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h5>Participating researchers</h5>
        </div>
    </div>
</div>
