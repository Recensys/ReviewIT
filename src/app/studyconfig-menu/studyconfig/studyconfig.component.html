<div *ngIf="model">
    <div class="card">
        <div class="card-header">
      <h5>Study details</h5>
    </div>
    <form>
        <div class="card-block">


        <div class="form-group row">
            <label class="col-sm-2 form-control-label" for="name">Name</label>
            <div class="col-sm-10">
                    <input type="text" class="form-control" required
                    [(ngModel)]="model.Name" name="name"
                        placeholder="Enter study title">
                    </div>
            </div>

            <div class="form-group row">
            <label class="col-sm-2 form-control-label" for="name">Description</label>
            <div class="col-sm-10">
                    <textarea class="form-control" rows="3"
                    [(ngModel)]="model.Description" #desc="ngModel" name="desc"
                        placeholder="Enter study description"></textarea>
            </div>
            </div>

        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
  </div>
