<div class="card">
	<div class="card-header">
		Review strategy
	</div>
	<div class="card-block">


		<!--<input type="range" min="10" max="1000" step="10" />-->

		<div class="container-fluid">


			<dl class="dl-horizontal">
				<dt class="col-sm-2 text-truncate">Distribution</dt>
				<dd class="col-sm-10">
					<div class="form-group">
						<select class="form-control" [(ngModel)]="selectedPreset" (ngModelChange)="onPresetChange()">
							<option *ngFor="let preset of presets" [ngValue]="preset">{{preset.Name}}</option>
						</select>
					</div>
					<p class="text-muted">
						This is a preset for how to distribute tasks between researchers. You can change to a custom configuration by draging the bars below.
					</p>
				</dd>
			</dl>
			<dl class="dl-horizontal">
				<hr/>
				<dt class="col-sm-2 text-truncate">All</dt>
				<dd class="col-sm-9">
				<p-slider class="read-only" [(ngModel)]="rangeValues" [range]="true" animation="true" disabled="true"></p-slider>
				</dd>
				<dd class="col-sm-1">
					{{rangeValues[1] - rangeValues[0]}}%
				</dd>

				<div *ngFor="let researcher of researchers">
					<dt class="col-sm-2 text-truncate">{{researcher.Name}}</dt>
					<dd class="col-sm-9">
					<p-slider [(ngModel)]="researcher.Range" (ngModelChange)="onRangeChange()" animation="true" [range]="true"></p-slider>
					</dd>
					<dd class="col-sm-1">
						{{researcher.Range[1] - researcher.Range[0]}}%
					</dd>
				</div>
			</dl>
		</div>
	</div>
	<div class="card-footer">
		<a (click)="updateDivision()" class="btn btn-primary">Save</a>
	</div>
</div>
