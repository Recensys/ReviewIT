<div class="login card center-block">
  <h1 class="card-header">Login</h1>
  <form role="form" (submit)="login(username.value, password.value)">
    <div class="form-group card-block">
      <label for="username">Username</label>
      <input type="text" #username class="form-control" id="username" placeholder="Username">
    </div>
    <div class="form-group card-block">
      <label for="password">Password</label>
      <input type="password" #password class="form-control" id="password" placeholder="Password">
    </div>
      <div class="card-block">
        <button type="submit" class="btn btn-lg">Log in <i [hidden]="!loading" class="fa fa-circle-o-notch fa-spin"></i></button>
        <div class="card-block alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</div>
    </div>
  </form>
</div>
