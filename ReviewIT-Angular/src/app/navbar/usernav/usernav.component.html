<div *ngIf="!user">
  <input (click)="_userService.logIn()" type="image" style="width: 180px;" src="../../assets/images/sign-in-with-microsoft-light.png" />
</div>

<div *ngIf="user">
    <span>logged in as: {{user.Email}}</span>
    <button type="button" class="btn btn-secondary btn-sm pull-sm-right" (click)="logOut()">sign out</button>
</div>
